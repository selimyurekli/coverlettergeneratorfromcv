<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='itu.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='itu.png') }}" class="icon" />
  <h3>ITU Cover Letter Engine</h3>
  <form action="/" method="post" enctype="multipart/form-data">
    <input type="file" name="pdf_file">

    <input type="text" name="name" placeholder="What is your name" required />
    <input type="text" name="companyName" placeholder="What is the company name that you will apply for" required />

    <input type="submit" value="Generate Cover Letter" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
